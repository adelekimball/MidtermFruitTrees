        <script>
        require([ "esri/config","esri/Map", "esri/views/MapView", "esri/widgets/Locate", "esri/widgets/Search", "esri/layers/FeatureLayer"
 ], (esriConfig, Map, MapView, Locate, Search, FeatureLayer) => {
            
            esriConfig.apiKey = "AAPK56e7de324d3341c386c7dbdcd2cf502e0zQZ_VUXJMF3xcUTtdvcYfLx57DnFCUGtbv7DDxH9DnnruoSzJF7xeEJ4Pk3GpBC";

            const map = new Map({
            basemap: "satellite"
            });

            const view = new MapView({
            container: "viewDiv", // Reference to the DOM node that will contain the view
            map: map,
            center: [-82.3268317, 29.6519881],
            zoom: 13 // References the map object
            });

            const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });

        

         const searchWidget = new Search({
        view: view
        });
        // Adds the search widget below other elements in
        // the top left corner of the view
        view.ui.add(searchWidget, {
          position: "bottom-left",
         index: 2
        });

// Create featurelayer from feature service 
//const surveylayer = new FeatureLayer({ 
  // URL to the service 
  // url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_b1c458dfe7524790a255bbccc380bc43_results/FeatureServer" //Your item URL Goes Here
//})
//map.add(surveylayer);

const oldestdata = new FeatureLayer({ 
  // URL to the service 
   url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/datausethis/FeatureServer",
   renderer: {
    type: "simple",  // Use a simple renderer
    symbol: {
      type: "simple-marker",  // Use a simple marker symbol
      color: [255, 0, 0],     // Green color
      size: 10,               // Size of the marker
      outline: {
        color: [255, 255, 255], // White outline color
        width: 1               // Width of the outline
      }
    }
  },
   definitionExpression: "updated_at = 'old'",
   popupTemplate: {
    title: "Species", // Title of the popup
    content: "Type: {types}" // Content of the popup
  }
})
map.add(oldestdata);


const popupmiddledata = {
  "title": "Tree Species",
  "content": "<b>Species:</b> {types}<br>"
}

const middledata = new FeatureLayer({
  url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/datausethis/FeatureServer",renderer: {
    type: "simple",  // Use a simple renderer
    symbol: {
      type: "simple-marker",  // Use a simple marker symbol
      color: [255, 255, 0],    
      size: 10,               // Size of the marker
      outline: {
        color: [255, 255, 255], // White outline color
        width: 1               // Width of the outline
      }
    }
  },
   definitionExpression: "updated_at = 'middle'",
   outFields: ["types"],
  popupTemplate: popupmiddledata
})
map.add(middledata);

const recentdata = new FeatureLayer({ 
  // URL to the service 
   url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/datausethis/FeatureServer",
   renderer: {
    type: "simple",  // Use a simple renderer
    symbol: {
      type: "simple-marker",  // Use a simple marker symbol
      color: [0, 255, 0],     // Green color
      size: 10,               // Size of the marker
      outline: {
        color: [255, 255, 255], // White outline color
        width: 1               // Width of the outline
      }
    }
  },
   definitionExpression: "updated_at = 'recent'"
})
map.add(recentdata);



    });

        </script>
